<div class="margin">
  <h2 class="font-color">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email" class="font-color">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email"
        [ngClass]="{'incorrect-input': isInvalid('email')}">
    </div>
    <div class="form-group">
      <label for="password" class="font-color">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'incorrect-input': isInvalid('password')}">
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="!loginForm.get('email').valid || !loginForm.get('password').valid">Login</button>
  </form>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
