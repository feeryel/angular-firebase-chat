<div class="margin">
  <h2 class="font-color">Register</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="email" class="font-color">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email"
        [ngClass]="{'incorrect-input': isInvalid('email')}">
    </div>
    <div class="form-group">
      <label for="password" class="font-color">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'incorrect-input': isInvalid('password')}">
    </div>
    <div class="form-group">
      <label for="displayName" class="font-color">Display name</label>
      <input type="text" class="form-control" id="displayName" formControlName="displayName"
        [ngClass]="{'incorrect-input': isInvalid('displayName')}">
    </div>
    <button type="submit" class="btn btn-danger"
      [disabled]="!signupForm.get('email').valid || !signupForm.get('password').valid || signupForm.get('displayName').value === ''">Sign
      up</button>
  </form>
</div>
